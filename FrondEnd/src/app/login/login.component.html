<h1 class="display-4">Login</h1>
<div>
    <form (ngSubmit)="login(loginForm)" #loginForm="ngForm">
        <div class="form-group">
            <label for="email">Email address</label>
            <input type="email" id="email" name="userName" ngModel class="form-control"  aria-describedby="emailHelp">
            <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" ngModel class="form-control" id="password" name="password">
        </div>
        <button type="submit" class="btn btn-dark">Login</button>
    </form>
    <div *ngIf="loginErrorMessage">
        Please enter the correct UserId and Password
    </div>
</div>
